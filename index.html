<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Forms</title>
</head>
<body>
  <!-- note: no action or method -->
  <form>
    <div class="row">
      <label for="nameTag">Name:</label>
      <input
        type="text"
        id="nameTag"
        name="name"
        placeholder="Your name"
        pattern="^\w+\s\w+$"
        required />
    </div>
    <div class="row">
      <label>
        Age:
        <input type="number" value="21" name="age"/>
      </label>
    </div>
    <div class="row">
      <button type="button">Does Nothing</button>
      <button type="submit">Submit</button>
      <button>Button</button>
    </div>
  </form>
  <script src="index.js"></script>
</body>
</html>
